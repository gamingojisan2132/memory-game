    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ãƒ‡ãƒã‚¤ã‚¹æ¤œå‡º
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // UIè¦ç´ 
            const gameBoard = document.getElementById('game-board');
            const movesDisplay = document.getElementById('moves');
            const matchesDisplay = document.getElementById('matches');
            const restartBtn = document.getElementById('restart-btn');
            const powerModal = document.getElementById('power-modal');
            const powerTitle = document.getElementById('power-title');
            const powerDescription = document.getElementById('power-description');
            const powerButton = document.getElementById('power-button');
            const winModal = document.getElementById('win-modal');
            const finalMovesDisplay = document.getElementById('final-moves');
            const powerUsedDisplay = document.getElementById('power-used');
            const newGameBtn = document.getElementById('new-game-btn');
            const powerRevealUI = document.getElementById('power-reveal');
            const powerMatchUI = document.getElementById('power-match');
            const powerHintUI = document.getElementById('power-hint');
            const controlsGuide = document.getElementById('controls-guide');
            
            // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
            let state = {
                moves: 0,
                matches: 0,
                flippedCards: [],
                matchedPairs: [],
                powerUps: {
                    reveal: false,
                    match: false,
                    hint: false
                },
                powerUpsUsed: 0,
                isLocked: false,
                deck: []
            };
            
            // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œç”¨
            let currentFocusIndex = 0;
            
            // ã‚«ãƒ¼ãƒ‰ã®å†…å®¹ï¼ˆçµµæ–‡å­—ï¼‰
            const emojis = ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼'];
            
            // ãƒ‘ãƒ¯ãƒ¼ã‚¢ãƒƒãƒ—ã®å†…å®¹
            const powerUps = ['ğŸ‘ï¸', 'ğŸ”®', 'ğŸ’¡'];
            
            // ãƒ‡ãƒã‚¤ã‚¹åˆ¥ã®æ“ä½œã‚¬ã‚¤ãƒ‰ã‚’è¡¨ç¤º
            if (isMobile) {
                controlsGuide.innerHTML = '<p>ã‚«ãƒ¼ãƒ‰ã‚’ã‚¿ãƒƒãƒ—ã—ã¦ã‚ãã‚Šã¾ã—ã‚‡ã†</p>';
            } else {
                controlsGuide.innerHTML = '<p><strong>ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ</strong>: çŸ¢å°ã‚­ãƒ¼ã§é¸æŠã€ã‚¹ãƒšãƒ¼ã‚¹/Enterã§ã‚ãã‚‹</p>';
                
                // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œã®è¨­å®š
                document.addEventListener('keydown', handleKeyboardInput);
            }
            
            // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œãƒãƒ³ãƒ‰ãƒ©
            function handleKeyboardInput(e) {
                if (state.isLocked) return;
                
                const cards = document.querySelectorAll('.card');
                const rows = 4; // 4x4ã‚°ãƒªãƒƒãƒ‰
                
                switch(e.key) {
                    case 'ArrowUp':
                        e.preventDefault();
                        if (currentFocusIndex >= rows) {
                            currentFocusIndex -= rows;
                            updateCardFocus();
                        }
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        if (currentFocusIndex < cards.length - rows) {
                            currentFocusIndex += rows;
                            updateCardFocus();
                        }
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        if (currentFocusIndex % rows > 0) {
                            currentFocusIndex--;
                            updateCardFocus();
                        }
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        if (currentFocusIndex % rows < rows - 1 && currentFocusIndex < cards.length - 1) {
                            currentFocusIndex++;
                            updateCardFocus();
                        }
                        break;
                    case ' ':
                    case 'Enter':
                        e.preventDefault();
                        // ç¾åœ¨ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã•ã‚Œã¦ã„ã‚‹ã‚«ãƒ¼ãƒ‰ã‚’ã‚¯ãƒªãƒƒã‚¯
                        handleCardClick(currentFocusIndex);
                        break;
                }
            }
            
            // ãƒ•ã‚©ãƒ¼ã‚«ã‚¹è¡¨ç¤ºã®æ›´æ–°
            function updateCardFocus() {
                if (isMobile) return; // ãƒ¢ãƒã‚¤ãƒ«ã§ã¯ä¸è¦
                
                const cards = document.querySelectorAll('.card');
                cards.forEach((card, index) => {
                    if (index === currentFocusIndex) {
                        card.classList.add('card-focused');
                    } else {
                        card.classList.remove('card-focused');
                    }
                });
            }
            
            // ã‚«ãƒ¼ãƒ‰ãƒ‡ãƒƒã‚­ã‚’ä½œæˆ
            function createDeck() {
                // é€šå¸¸ã®ã‚«ãƒ¼ãƒ‰ãƒšã‚¢ã‚’ä½œæˆ
                let deck = [...emojis, ...emojis];
                
                // ãƒ‘ãƒ¯ãƒ¼ã‚¢ãƒƒãƒ—ã‚«ãƒ¼ãƒ‰ç”¨ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’é¸æŠ
                const powerIndices = [];
                while (powerIndices.length < 3) {
                    const randomIndex = Math.floor(Math.random() * deck.length);
                    if (!powerIndices.includes(randomIndex)) {
                        powerIndices.push(randomIndex);
                    }
                }
                
                // ãƒ‘ãƒ¯ãƒ¼ã‚¢ãƒƒãƒ—ã‚«ãƒ¼ãƒ‰ã«å°ã‚’ä»˜ã‘ã‚‹
                deck = deck.map((emoji, index) => {
                    let isPower = false;
                    let powerType = '';
                    
                    if (powerIndices.includes(index)) {
                        isPower = true;
                        powerType = powerUps[powerIndices.indexOf(index) % powerUps.length];
                    }
                    
                    return {
                        emoji,
                        isPower,
                        powerType
                    };
                });
                
                return deck;
            }
            
            // ãƒ‡ãƒƒã‚­ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«
            function shuffleDeck(deck) {
                for (let i = deck.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [deck[i], deck[j]] = [deck[j], deck[i]];
                }
                return deck;
            }
            
            // ã‚«ãƒ¼ãƒ‰ã‚’DOM ã«è¿½åŠ 
            function renderCards(deck) {
                gameBoard.innerHTML = '';
                
                deck.forEach((card, index) => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.dataset.index = index;
                    
                    const cardFront = document.createElement('div');
                    cardFront.className = 'card-front';
                    
                    const cardBack = document.createElement('div');
                    cardBack.className = 'card-back';
                    
                    // ãƒ‘ãƒ¯ãƒ¼ã‚«ãƒ¼ãƒ‰ã®å ´åˆã¯ç‰¹åˆ¥ãªã‚¹ã‚¿ã‚¤ãƒ«ã¨ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’é©ç”¨
                    if (card.isPower) {
                        cardElement.classList.add('power-card');
                        cardBack.textContent = card.emoji + card.powerType;
                    } else {
                        cardBack.textContent = card.emoji;
                    }
                    
                    cardElement.appendChild(cardFront);
                    cardElement.appendChild(cardBack);
                    gameBoard.appendChild(cardElement);
                    
                    // ã‚«ãƒ¼ãƒ‰ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
                    cardElement.addEventListener('click', () => handleCardClick(index));
                });
                
                // PCã®å ´åˆã€åˆæœŸãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã‚’è¨­å®š
                if (!isMobile) {
                    currentFocusIndex = 0;
                    updateCardFocus();
                }
            }
            
            // ã‚«ãƒ¼ãƒ‰ã‚¯ãƒªãƒƒã‚¯å‡¦ç†
            function handleCardClick(index) {
                const cards = document.querySelectorAll('.card');
                const card = cards[index];
                
                // ãƒ­ãƒƒã‚¯ã•ã‚Œã¦ã„ã‚‹ã€ã™ã§ã«è£è¿”ã£ã¦ã„ã‚‹ã€ã¾ãŸã¯ä¸€è‡´æ¸ˆã¿ã®å ´åˆã¯ä½•ã‚‚ã—ãªã„
                if (state.isLocked || 
                    card.classList.contains('flipped') || 
                    state.matchedPairs.includes(index)) {
                    return;
                }
                
                // ç¢ºå®šãƒãƒƒãƒãƒ‘ãƒ¯ãƒ¼ã®ä½¿ç”¨ä¸­ã‹ã¤1æšç›®ã®ã‚«ãƒ¼ãƒ‰ã‚’ã‚ãã£ãŸã¨ã
                if (state.powerUps.match && state.flippedCards.length === 0) {
                    // æœ€åˆã«ã‚ãã£ãŸã‚«ãƒ¼ãƒ‰ã®emoji ã‚’å–å¾—
                    const firstCardEmoji = state.deck[index].emoji;
                    
                    // åŒã˜emojiã‚’æŒã¤ä»–ã®ã‚«ãƒ¼ãƒ‰ã‚’è¦‹ã¤ã‘ã‚‹
                    let matchIndex = -1;
                    for (let i = 0; i < state.deck.length; i++) {
                        if (i !== index && state.deck[i].emoji === firstCardEmoji && !state.matchedPairs.includes(i)) {
                            matchIndex = i;
                            break;
                        }
                    }
                    
                    // ã‚«ãƒ¼ãƒ‰ã‚’ã‚ãã‚‹
                    flipCard(card, index);
                    
                    // ãƒšã‚¢ã®ã‚«ãƒ¼ãƒ‰ã‚’è‡ªå‹•çš„ã«ã‚ãã‚‹
                    if (matchIndex !== -1) {
                        setTimeout(() => {
                            const matchCard = cards[matchIndex];
                            flipCard(matchCard, matchIndex);
                            
                            // ãƒãƒƒãƒã‚’å‡¦ç†
                            setTimeout(() => {
                                handleMatch(state.deck[index], state.deck[matchIndex], index, matchIndex);
                                state.powerUps.match = false;
                                powerMatchUI.classList.remove('active');
                            }, 500);
                        }, 500);
                    }
                    
                    // è©¦è¡Œå›æ•°ã‚’å¢—ã‚„ã™
                    updateMoves();
                    return;
                }
                
                // é€šå¸¸ã®ã‚«ãƒ¼ãƒ‰ã‚ãã‚Šå‡¦ç†
                flipCard(card, index);
                
                // è©¦è¡Œå›æ•°ã‚’å¢—ã‚„ã™ï¼ˆ2æšç›®ã‚’ã‚ãã£ãŸæ™‚ã®ã¿ï¼‰
                if (state.flippedCards.length === 2) {
                    updateMoves();
                    checkForMatch();
                }
                
                // PCãªã‚‰ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã‚’æ›´æ–°
                if (!isMobile) {
                    currentFocusIndex = index;
                    updateCardFocus();
                }
            }
            
            // ã‚«ãƒ¼ãƒ‰ã‚’ã‚ãã‚‹é–¢æ•°
            function flipCard(card, index) {
                if (state.flippedCards.length < 2 && !state.flippedCards.includes(index)) {
                    card.classList.add('flipped');
                    state.flippedCards.push(index);
                }
            }
            
            // è©¦è¡Œå›æ•°ã‚’æ›´æ–°
            function updateMoves() {
                state.moves++;
                movesDisplay.textContent = state.moves;
            }
            
            // ãƒãƒƒãƒã‚’ãƒã‚§ãƒƒã‚¯
            function checkForMatch() {
                const [index1, index2] = state.flippedCards;
                const card1 = state.deck[index1];
                const card2 = state.deck[index2];
                
                state.isLocked = true;
                
                setTimeout(() => {
                    if (card1.emoji === card2.emoji) {
                        // ãƒãƒƒãƒãƒ³ã‚°ã—ãŸå ´åˆ
                        handleMatch(card1, card2, index1, index2);
                    } else {
                        // ãƒãƒƒãƒã—ãªã‹ã£ãŸå ´åˆ
                        const cards = document.querySelectorAll('.card');
                        cards[index1].classList.remove('flipped');
                        cards[index2].classList.remove('flipped');
                    }
                    
                    state.flippedCards = [];
                    state.isLocked = false;
                    
                    // ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢ãƒã‚§ãƒƒã‚¯
                    if (state.matches === emojis.length) {
                        setTimeout(showWinModal, 500);
                    }
                }, 1000);
            }
            
            // ãƒãƒƒãƒã—ãŸæ™‚ã®å‡¦ç†
            function handleMatch(card1, card2, index1, index2) {
                // ä¸€è‡´ã—ãŸã‚«ãƒ¼ãƒ‰ã‚’è¨˜éŒ²
                state.matchedPairs.push(index1, index2);
                state.matches++;
                matchesDisplay.textContent = state.matches;
                
                // ãƒ‘ãƒ¯ãƒ¼ã‚¢ãƒƒãƒ—ã‚«ãƒ¼ãƒ‰ãŒå«ã¾ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
                if (card1.isPower) {
                    handlePowerUp(card1.powerType);
                }
                if (card2.isPower) {
                    handlePowerUp(card2.powerType);
                }
            }
            
            // ãƒ‘ãƒ¯ãƒ¼ã‚¢ãƒƒãƒ—å‡¦ç†
            function handlePowerUp(powerType) {
                let title, description, action;
                
                switch (powerType) {
                    case 'ğŸ‘ï¸':
                        title = 'é€è¦–ãƒ‘ãƒ¯ãƒ¼ç²å¾—ï¼';
                        description = 'å…¨ã¦ã®ã‚«ãƒ¼ãƒ‰ã‚’3ç§’é–“è¦‹ã‚‹ã“ã¨ãŒã§ãã¾ã™ï¼';
                        state.powerUps.reveal = true;
                        powerRevealUI.classList.add('active');
                        action = useRevealPower;
                        break;
                    case 'ğŸ”®':
                        title = 'ç¢ºå®šãƒãƒƒãƒãƒ‘ãƒ¯ãƒ¼ç²å¾—ï¼';
                        description = 'æ¬¡ã®2æšã¯ç¢ºå®Ÿã«ãƒãƒƒãƒãƒ³ã‚°ã—ã¾ã™ï¼';
                        state.powerUps.match = true;
                        powerMatchUI.classList.add('active');
                        action = null; // ã“ã®ãƒ‘ãƒ¯ãƒ¼ã¯ã‚«ãƒ¼ãƒ‰ã‚ãã‚Šæ™‚ã«è‡ªå‹•é©ç”¨
                        break;
                    case 'ğŸ’¡':
                        title = 'ãƒ’ãƒ³ãƒˆãƒ‘ãƒ¯ãƒ¼ç²å¾—ï¼';
                        description = 'ãƒãƒƒãƒã™ã‚‹ã‚«ãƒ¼ãƒ‰ãƒšã‚¢ã®1ã¤ãŒå…‰ã‚Šã¾ã™ï¼';
                        state.powerUps.hint = true;
                        powerHintUI.classList.add('active');
                        action = useHintPower;
                        break;
                }
                
                // ãƒ‘ãƒ¯ãƒ¼ã‚«ãƒ¼ãƒ‰ã®ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’è¡¨ç¤º
                powerTitle.textContent = title;
                powerDescription.textContent = description;
                powerModal.style.display = 'block';
                
                // ãƒ‘ãƒ¯ãƒ¼ä½¿ç”¨ãƒœã‚¿ãƒ³ã®å‡¦ç†
                if (action) {
                    powerButton.onclick = () => {
                        action();
                        powerModal.style.display = 'none';
                        state.powerUpsUsed++;
                    };
                } else {
                    powerButton.onclick = () => {
                        powerModal.style.display = 'none';
                        state.powerUpsUsed++;
                    };
                }
            }
            
            // é€è¦–ãƒ‘ãƒ¯ãƒ¼ä½¿ç”¨
            function useRevealPower() {
                const cards = document.querySelectorAll('.card');
                
                // ã™ã¹ã¦ã®ã‚«ãƒ¼ãƒ‰ã‚’ã‚ãã‚‹
                cards.forEach(card => {
                    if (!card.classList.contains('flipped')) {
                        card.classList.add('flipped');
                    }
                });
                
                // 3ç§’å¾Œã«å…ƒã«æˆ»ã™
                setTimeout(() => {
                    cards.forEach((card, index) => {
                        if (!state.matchedPairs.includes(parseInt(card.dataset.index))) {
                            card.classList.remove('flipped');
                        }
                    });
                    state.powerUps.reveal = false;
                    powerRevealUI.classList.remove('active');
                }, 3000);
            }
            
            // ãƒ’ãƒ³ãƒˆãƒ‘ãƒ¯ãƒ¼ä½¿ç”¨
            function useHintPower() {
                const cards = document.querySelectorAll('.card');
                
                // æœªãƒãƒƒãƒã®ã‚«ãƒ¼ãƒ‰ã‹ã‚‰ãƒ©ãƒ³ãƒ€ãƒ ã«é¸ã¶
                const unmatched = [];
                for (let i = 0; i < state.deck.length; i++) {
                    if (!state.matchedPairs.includes(i)) {
                        unmatched.push(i);
                    }
                }
                
                if (unmatched.length > 0) {
                    // ãƒ©ãƒ³ãƒ€ãƒ ã«1æšé¸ã¶
                    const randomIndex = unmatched[Math.floor(Math.random() * unmatched.length)];
                    const targetEmoji = state.deck[randomIndex].emoji;
                    
                    // ãã®ã‚«ãƒ¼ãƒ‰ã¨ãƒšã‚¢ã«ãªã‚‹ã‚«ãƒ¼ãƒ‰ã‚’è¦‹ã¤ã‘ã‚‹
                    for (let i = 0; i < state.deck.length; i++) {
                        if (i !== randomIndex && state.deck[i].emoji === targetEmoji && !state.matchedPairs.includes(i)) {
                            // ä¸¡æ–¹ã®ã‚«ãƒ¼ãƒ‰ã‚’ç‚¹æ»…ã•ã›ã‚‹
                            cards[randomIndex].style.boxShadow = '0 0 15px #ffd700';
                            cards[i].style.boxShadow = '0 0 15px #ffd700';
                            
                            setTimeout(() => {
                                cards[randomIndex].style.boxShadow = '';
                                cards[i].style.boxShadow = '';
                                state.powerUps.hint = false;
                                powerHintUI.classList.remove('active');
                            }, 2000);
                            break;
                        }
                    }
                }
            }
            
            // ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’è¡¨ç¤º
            function showWinModal() {
                finalMovesDisplay.textContent = state.moves;
                powerUsedDisplay.textContent = state.powerUpsUsed;
                winModal.style.display = 'block';
            }
            
            // ã‚²ãƒ¼ãƒ åˆæœŸåŒ–
            function initGame() {
                // çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
                state = {
                    moves: 0,
                    matches: 0,
                    flippedCards: [],
                    matchedPairs: [],
                    powerUps: {
                        reveal: false,
                        match: false,
                        hint: false
                    },
                    powerUpsUsed: 0,
                    isLocked: false,
                    deck: shuffleDeck(createDeck())
                };
                
                // UI ã‚’ãƒªã‚»ãƒƒãƒˆ
                movesDisplay.textContent = '0';
                matchesDisplay.textContent = '0';
                powerRevealUI.classList.remove('active');
                powerMatchUI.classList.remove('active');
                powerHintUI.classList.remove('active');
                
                // ã‚«ãƒ¼ãƒ‰ã‚’ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
                renderCards(state.deck);
            }
            
            // ãƒªã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³
            restartBtn.addEventListener('click', initGame);
            
            // æ–°ã—ã„ã‚²ãƒ¼ãƒ ãƒœã‚¿ãƒ³
            newGameBtn.addEventListener('click', () => {
                winModal.style.display = 'none';
                initGame();
            });
            
            // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
            window.addEventListener('click', (event) => {
                if (event.target === powerModal) {
                    powerModal.style.display = 'none';
                }
                if (event.target === winModal) {
                    winModal.style.display = 'none';
                }
            });
            
            // ã‚²ãƒ¼ãƒ é–‹å§‹
            initGame();
        });
    </script>
